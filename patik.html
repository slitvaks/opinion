<!DOCTYPE html>
<html>
    <head>
        <title>Attēlu maiņa ar JavaScript</title>
    </head>
    <body>
        <h2>Kādas ir iespējas ar JavaScript?</h2>
        <p>JavaScript var mainīt atribūtu vērtības HTML.</p>
        <p>Šajā gadījumā JavaScript maina attēla atribūta src (avota) vērtību.</p>

        <!-- Poga "Man nepatīk!" -->
        <button onclick="dislike()">Man nepatīk!</button>

        <!-- Attēls, kuru mainīsim -->
        <img id="MyImage" src="file://ri.riga.lv/r95vs/Audzekni/slitvaks/My%20Documents/My%20Pictures/dont_like-symbol.png" style="width:100px; vertical-align: middle;">

        <!-- Poga "Man patīk" -->
        <button onclick="like()">Man patīk</button>

        <script>
            // Funkcija, kas maina attēlu uz "man patīk"
            function like() {
                document.getElementById("MyImage").src = "file://ri.riga.lv/r95vs/Audzekni/slitvaks/My%20Documents/My%20Pictures/like-symbol.png";
            }

            // Funkcija, kas maina attēlu uz "man nepatīk"
            function dislike() {
                document.getElementById("MyImage").src = "file://ri.riga.lv/r95vs/Audzekni/slitvaks/My%20Documents/My%20Pictures/dont_like-symbol.png";
            }
        </script>
    </body>
</html>
